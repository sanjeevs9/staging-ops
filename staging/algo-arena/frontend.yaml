apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      containers:
      - name: web-frontend
        image: 100xdevs/algo-sweeper:1aa023419c7410316400b2314ecc7a118e43c115
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: web-frontend
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: web-frontend
